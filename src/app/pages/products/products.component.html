<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-2">
      @for (item of categoriesList | async; track $index) {
      <button
        class="btn btn-success w-100 mb-1"
        (click)="getCategoryById(item.categoryId)"
      >
        {{ item.categoryName }}
      </button>
      }
    </div>
    <div class="col-md-10">
      <div class="row">
        @for (item of productList(); track $index) {
        <div class="col-md-3">
          <div class="card product-card">
            <div class="card-body p-2">
              <img [src]="item.productImageUrl" alt="" class="product-image" />
              <h5 class="card-title">
                {{ item.productName | slice : 0 : 12 }}
              </h5>
              <p class="product-category">{{ item.categoryName }}</p>
              <p class="product-price">{{ item.productPrice }}</p>
              <button
                class="btn add-to-cart-btn"
                (click)="onaddToCart(item.productId)"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
